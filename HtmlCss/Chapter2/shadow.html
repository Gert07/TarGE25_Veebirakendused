<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: #e1ddda;
            margin: 20px;
            display: inline-block;
        }
        p.one {
            box-shadow: 0ch #777777;
        }
        p.two {
            box-shadow: 0.5ch 0.5ch 0.5ch #777777;
        }
        p.three {
            box-shadow: 1ch 1ch 1ch #777777;
        }
        p.four {
            box-shadow: 0ch 0ch 0.5ch 0.1ch #777777;
        }
        p.five {
            box-shadow: inset 0ch 0ch 1ch #777777;
        }

    </style>
</head>
<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <br>
    <p class="four"></p>
    <p class="five"></p>
</body>
</html>
