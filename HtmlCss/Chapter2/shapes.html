<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            border: 5px solid blue;
            padding: 10px;
            display: inline-block;
            margin: 20px;
        }
        p.one {
            border-top-left-radius: 80px 50px;
        }
        p.two {
            border-top-left-radius: 10px 80px;
            border-top-right-radius: 80px 10px;
            border-bottom-left-radius: 80px 10px;
            border-bottom-right-radius: 10px 80px;
        }
        p.three {
            padding: 0px;
            border-radius: 100px;
        }
        p.four {
            border-top-left-radius: 75px 75px;
            border-top-right-radius: 75px 75px;
            border-bottom-left-radius: 75px 75px;
            border-bottom-right-radius: 75px 75px;
        }
        p.five {
            border-radius: 1em 4em 1m 4em / 5em 1em 4em 1em;
        }
    </style>
</head>
<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <p class="four"></p>
    <p class="five"></p>
</body>
</html>
